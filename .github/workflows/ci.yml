      - uses: actions/checkout@v2
    
      - name: Set up Clojure environment
        uses: clojure/actions/setup-clojure@v1
        
      - name: Install dependencies
        run: 
          clojure -Sdeps '{:deps {org.clojure/clojure {:mvn/version "1.11.1"}}}' -e '(require\'[clojure.tools.deps :as deps]) (deps/install!)'
          
      - name: Run tests
        run: 
          clojure -Sdeps '{:deps {org.clojure/clojure {:mvn/version "1.11.1"}
                                org.clojure/tools.nrepl {:mvn/version "0.8.3"}
                                org.clojure/clojure.test {:mvn/version "1.11.1"}}}'
          -e '(require\'[clojure.test :refer :all])
             (run-tests)'

